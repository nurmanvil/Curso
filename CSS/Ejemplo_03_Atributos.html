<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form[method=post]{
            background-color: aqua;
        }
        form[method=get] {
            background-color: pink
        }
        input[value] {
            border: 2px solid blue
        }
        input#azul + input[value] {
            color: red;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <fieldset>
            <legend>
                Añadir a cesta</legend>

            <label for="azul">Café Azul</label><br>
            <input type="number" name="azul" id="azul">
            <input type="submit" value="OK"><br>
        </fieldset>
    </form>

    <form action="#" method="post">
        <fieldset>
            <legend>Añadir a cesta</legend>
        <label for="rojo">Café Rojo</label><br>
        <input type="number" name="rojo" id="rojo">
        <input type="submit" value="OK">
    </fieldset>
    </form>
</body>

</html>
