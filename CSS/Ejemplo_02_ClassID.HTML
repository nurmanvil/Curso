<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Si se repite el selector, se usa class*/
        p.azules {
            color: blue;
        }
        /*Cuando es único se usa un id*/
        p#rojo {
            color: red;
        }
    </style>
</head>
<body>
    <p class="azules">Párrafo 1</p>
    <p class="azules">Párrafo 2</p>
    <p id="rojo">Párrafo 3</p>
</body>
</html>
